
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Text</title>
</head>
<body>
    <h1>Text Editer</h1>
    <textarea id="text" rows="10" cols="50"></textarea>
    <div id="res"></div>

    <script>
        const edit = document.getElementById('text');
        const finalres = document.getElementById('res');

    
        edit.addEventListener('input', () => {
    
            const display = edit.value;
  
            finalres.textContent = display;
        });
    </script>
</body>
</html>
